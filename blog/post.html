<body>

    <footer class="site-footer">
        </footer>
      <script>
    const postArea = document.getElementById('post-content-area');
    const params = new URLSearchParams(window.location.search);
    const postSlug = params.get('slug');

    // LINK ATUAL DO SEU NGROK (Lembre-se de atualizar se reiniciar o ngrok)
    const BACKEND_URL = ' https://tomasa-pyrogallic-tiesha.ngrok-free.dev';
    
    const apiUrl = `${BACKEND_URL}/api/posts?filters[slug][$eq]=${postSlug}&populate=*`;

    // Função simples para converter o conteúdo
    function convertContentToHtml(contentBlocks) {
        if (!Array.isArray(contentBlocks)) return '';
        let html = '';
        contentBlocks.forEach(block => {
            if (block.type === 'paragraph') {
                const text = block.children.map(c => c.text).join('');
                html += `<p>${text}</p>`;
            }
            if (block.type === 'heading') {
                const text = block.children.map(c => c.text).join('');
                html += `<h${block.level}>${text}</h${block.level}>`;
            }
            if (block.type === 'list') {
                const listItems = block.children.map(item => `<li>${item.children[0].text}</li>`).join('');
                html += `<ul>${listItems}</ul>`;
            }
        });
        return html;
    }

    fetch(apiUrl, {
        method: 'GET',
        headers: {
            "Content-Type": "application/json",
            // Este é o passe livre para o Ngrok
            "ngrok-skip-browser-warning": "true" 
        }
    })
    .then(res => res.json())
    .then(data => {
        if (!data.data || data.data.length === 0) {
            postArea.innerHTML = '<h1 style="color: white; text-align: center;">Post não encontrado.</h1>';
            return;
        }

        // Acesso direto aos dados (Padrão Strapi v5)
        const post = data.data[0]; 
        
        document.title = post.seo_title || post.title + " - Blog Unisulistas";
        
        const imgUrl = post.cover_image?.url;
        const contentHtml = convertContentToHtml(post.content);

        postArea.innerHTML = `
            <h1>${post.title}</h1>
            ${imgUrl ? `<img class="post-main-image" src="${BACKEND_URL}${imgUrl}" alt="${post.title}">` : ''}
            <div class="post-body">
                ${contentHtml}
            </div>
        `;
    })
    .catch(error => {
        console.error('Erro:', error);
        postArea.innerHTML = '<h1 style="color: red; text-align: center;">Erro ao carregar. (Verifique se fez o "Visit Site" na aba do Ngrok)</h1>';
    });
</script>
