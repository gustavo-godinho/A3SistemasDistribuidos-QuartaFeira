<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando post... - Blog Unisulistas</title>
    <link rel="stylesheet" href="../style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-visual-background"></div>
        <div class="header-content-container">
            <div class="container">
                <img id="logo" src="../image/UNISULISTAS.png" alt="Logo Unisulistas">
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="/#home">Início</a></li>
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="/#contact">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="post-section">
            <div class="container post-layout">
                <div class="post-main-content">
                    <a href="/blog/" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <div id="post-content-area">
                        <p style="color: white; text-align: center; margin-top: 50px;">
                            <i class="fas fa-spinner fa-spin"></i> A carregar conteúdo do post...
                        </p>
                        <p id="debug-msg" style="color: #aaa; text-align: center; font-size: 0.8rem;"></p>
                    </div>
                </div>

                <!-- Barra Lateral -->
                <aside class="post-sidebar">
                    <div class="sidebar-widget">
                        <h3>Fale Conosco</h3>
                        <p>Dúvidas sobre o curso? Entre em contato.</p>
                        <a href="#" class="cta-button whatsapp-button">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Unisulistas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

   <script>
    const postArea = document.getElementById('post-content-area');
    const debugMsg = document.getElementById('debug-msg');
    const params = new URLSearchParams(window.location.search);
    const postSlug = params.get('slug');

    const BACKEND_URL = 'https://tomasa-pyrogallic-tiesha.ngrok-free.dev'; 
  

    function showDebug(msg) {
        console.log(msg);
        if(debugMsg) debugMsg.innerText = msg;
    }

    // Função Blindada para achar a imagem no Strapi v4 ou v5
    function getStrapiImageURL(imageField) {
        if (!imageField) return null;

        let url = null;

        // Tenta achar a URL em vários lugares possíveis da estrutura do Strapi
        if (typeof imageField === 'string') {
            url = imageField;
        } else if (imageField.url) {
            url = imageField.url;
        } else if (imageField.data) {
            // Se for array (várias imagens), pega a primeira
            const imgData = Array.isArray(imageField.data) ? imageField.data[0] : imageField.data;
            if (imgData) {
                if (imgData.attributes && imgData.attributes.url) {
                    url = imgData.attributes.url;
                } else if (imgData.url) {
                    url = imgData.url;
                }
            }
        }

        // Se achou a URL, verifica se precisa do domínio antes
        if (url) {
            // Se a url já começar com http, retorna ela mesma (ex: imagem externa)
            if (url.startsWith('http')) return url;
            // Se não, cola o Ngrok na frente
            return `${BACKEND_URL}${url}`;
        }
        return null;
    }

    // Função segura para converter texto
    function convertContentToHtml(contentBlocks) {
        if (!Array.isArray(contentBlocks)) return '<p>Sem conteúdo.</p>';
        let html = '';
        contentBlocks.forEach(block => {
            if (!block.children) return;
            const text = block.children.map(c => c.text || '').join('');
            
            if (block.type === 'paragraph') {
                if(text.trim()) html += `<p>${text}</p>`;
            } else if (block.type === 'heading') {
                const level = block.level || 2;
                html += `<h${level}>${text}</h${level}>`;
            } else if (block.type === 'list') {
                const tag = block.format === 'ordered' ? 'ol' : 'ul';
                const items = block.children.map(item => `<li>${item.children[0]?.text || ''}</li>`).join('');
                html += `<${tag}>${items}</${tag}>`;
            }
        });
        return html;
    }

    // Execução Principal
    if (!postSlug) {
        postArea.innerHTML = '<h1 style="color: white; text-align: center;">Link inválido.</h1>';
    } else {
        const apiUrl = `${BACKEND_URL}/api/posts?filters[slug][$eq]=${postSlug}&populate=*`;
        
        // Fetch com cabeçalho para pular o aviso do Ngrok
        fetch(apiUrl, {
            headers: { "ngrok-skip-browser-warning": "true" }
        })
        .then(res => {
            if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
            return res.json();
        })
        .then(data => {
            if (!data.data || data.data.length === 0) {
                postArea.innerHTML = '<h1 style="color: white; text-align: center;">Post não encontrado.</h1>';
                return;
            }

            // Pega o primeiro post encontrado
            const post = data.data[0]; 
            const attributes = post.attributes || post; // Compatibilidade v4/v5

            document.title = (attributes.seo_title || attributes.title) + " - Blog";
            
            // --- AQUI USAMOS A FUNÇÃO NOVA ---
            const fullImageUrl = getStrapiImageURL(attributes.cover_image);
            
            let imgHTML = '';
            if (fullImageUrl) {
                console.log("Imagem encontrada:", fullImageUrl); // Veja isso no F12 se der erro
                imgHTML = `<img class="post-main-image" src="${fullImageUrl}" alt="${attributes.title}">`;
            } else {
                console.log("Nenhuma imagem encontrada no objeto:", attributes.cover_image);
            }
            
            const contentHtml = convertContentToHtml(attributes.content);

            postArea.innerHTML = `
                <h1>${attributes.title}</h1>
                ${imgHTML}
                <div class="post-body">
                    ${contentHtml}
                </div>
            `;
        })
        .catch(error => {
            console.error('Erro:', error);
            postArea.innerHTML = `<p style="color: red; text-align: center;">Erro: ${error.message}</p>`;
        });
    }
</script>
</body>
</html>
